<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Sdachdac</title>
</head>

<body>
  <header class="bg-white shadow-md z-40 fixed w-full">
    <nav class="container p-5 mx-auto md:flex md:justify-between md:items-center">
      <div class="flex justify-between">
        <div class="text-3xl font-bold"><span class="text-[#660708]">S</span>dchdac</div>
        <div class="md:hidden z-40"><i id="toggle" class="text-2xl fa-solid fa-bars"></i></div>
      </div>
      <div id="menu-slide"
        class="md:static transition-all ease-in duration-300 absolute bg-white w-full top-[-1000px] left-0">
        <div class="container p-5 mx-auto md:flex md:p-0 md:justify-end">
          <p class="mb-6 md:mb-0" ><a class="text-lg  font-medium md:ml-12" href="#home">Home</a></p>
          <p class="mb-6 md:mb-0" ><a class="text-lg  font-medium md:ml-12" href="#profile">Profile</a></p>
          <p class="mb-6 md:mb-0" ><a class="text-lg  font-medium md:ml-12" href="#skill">Skill</a></p>
          <p class="mb-6 md:mb-0" ><a class="text-lg  font-medium md:ml-12" href="#contact">Contact</a></p>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="bg" id="home">
      <div class="container p-5 mx-auto min-h-screen flex flex-col justify-center">
        <h1 class="text-4xl md:text-[55px] font-bold md:text-left text-center">Welcome to my website!</h1>
        <div class="flex mt-6 justify-center md:justify-start">
          <p class="text-xl border-2 border-[#660708] text-[#660708] hover:text-white hover:bg-[#660708] py-2 px-8 rounded-lg mr-8 font-medium">Profile</p>
          <p class="text-xl border-2 border-[#660708] text-[#660708] hover:text-white hover:bg-[#660708] py-2 px-8 rounded-lg font-medium">Skill</p>
        </div>
      </div>
    </div>
    <div class="bg-white" id="profile">
      <div class="container py-[5rem] text-center md:text-left p-5 mx-auto flex md:flex-row flex-col justify-center items-center">
        <div class="mx-auto  max-w-[400px] lg:max-w-[500px]  md:mx-4 lg:mx-8">
          <img class="w-full"
            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/close-up-of-cat-wearing-sunglasses-while-sitting-royalty-free-image-1571755145.jpg"
            alt="">
        </div>
        <div class=" md:mx-4 lg:mx-8">
          <h1 class="text-5xl font-bold mb-6 mt-8 md:mt-0">Sadayu D.</h1>
          <p class="text-lg font-medium mb-1">I'm study electronics engineering at <span class="text-[#660708]">KMITL</span>.</p>
          <p class="text-lg font-medium mb-1">Love sweet and <span class="text-[#660708]">oreo</span>.</p>
        </div>
      </div>
    </div>
    <div id="skill" class="bg-[#ced4da] text-center py-12">
      <div class="container p-5 mx-auto">
        <h1 class="text-4xl font-bold">My Skill</h1>
        <div class="grid grid-cols-1  md:grid-cols-2 gap-8 mt-8 max-w-[250px] md:max-w-[480px] mx-auto">
          <div class="border-2 border-black p-8 rounded-2xl">
            <i class="text-[#660708] text-[6rem] fa-brands fa-python"></i>
            <p class="text-xl font-bold mt-4">Python</p>
          </div>
          <div class="border-2 border-black p-8 rounded-2xl">
            <i class="text-[#660708] text-[6rem] fa-solid fa-basketball"></i>
            <p class="text-xl font-bold mt-4">Basketball</p>
          </div>
          <div class="border-2 border-black p-8 rounded-2xl">
            <i class="text-[#660708] text-[6rem] fa-solid fa-earth-americas"></i>
            <p class="text-xl font-bold mt-4">English</p>
          </div>
          <div class="border-2 border-black p-8 rounded-2xl">
            <i class="text-[#660708] text-[6rem] fa-brands fa-html5"></i>
            <p class="text-xl font-bold mt-4">HTML</p>
          </div>
        </div>
      </div>
    </div>
    <div id="contact" class="bg-white text-center py-12">
      <div class="container p-5 mx-auto">
        <h1 class="text-4xl font-bold">Contact Me</h1>
        <i class="text-[#660708] text-5xl m-6 fa-brands fa-facebook-square"></i>
        <i class="text-[#660708] text-5xl m-6 fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>
  <footer>
    <h1 class="text-center p-3 bg-black text-white text-lg font-medium" id="footer"></h1>
  </footer>
  <script src="script.js"></script>
</body>

</html>
